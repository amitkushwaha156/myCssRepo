<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Cursor Grab</title>
<style>
    #box {
        width: 100px;
        height: 100px;
        background-color: rgb(14, 161, 9);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer; /* Set cursor to pointer initially */
    }
</style>
</head>
<body>
<div id="box"></div>
<script>
    const box = document.getElementById('box');

    let isDragging = false;
    let offsetX, offsetY;

    box.addEventListener('mousedown', startDragging);
    document.addEventListener('mouseup', stopDragging);
    document.addEventListener('mousemove', drag);

    function startDragging(e) {
        isDragging = true;
        offsetX = e.clientX - box.getBoundingClientRect().left;
        offsetY = e.clientY - box.getBoundingClientRect().top;
        box.style.cursor = 'grabbing'; // Change cursor to grabbing when dragging
    }

    function stopDragging() {
        isDragging = false;
        box.style.cursor = 'pointer'; // Change cursor back to pointer when dragging stops
    }

    function drag(e) {
        if (!isDragging) return;
        const x = e.clientX - offsetX;
        const y = e.clientY - offsetY;
        box.style.left = x + 'px';
        box.style.top = y + 'px';
    }
</script>
</body>
</html>
